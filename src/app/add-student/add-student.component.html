<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card mt-5">
      <div class="card-header">
        <div class="card-title">
          <h1 class="text-center">Add Student</h1>
          <a routerLink="/">Student List</a>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <mat-horizontal-stepper [linear]="isLinear" #stepper>
              <mat-step [stepControl]="personalFormGroup">
              <form [formGroup]="personalFormGroup">
                <ng-template matStepLabel>Basic Details</ng-template>
                <mat-form-field style="width: 100%;">
                  <mat-label>First Name :</mat-label>
                  <input matInput formControlName="firstname" required>
                </mat-form-field>
                <br> 
                <mat-form-field style="width: 100%;">
                  <mat-label>Last Name :</mat-label>
                  <input matInput formControlName="lastname" required>
                </mat-form-field>
                <div>
                  <button mat-raised-button color="primary" matStepperNext>Next</button>
                </div> 
              </form>
              </mat-step>

              <mat-step [stepControl]="contactFormGroup">
                <form [formGroup]="contactFormGroup">
                  <ng-template matStepLabel>Contact Info</ng-template>
                  <mat-form-field style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                  </mat-form-field>
                  <br>
                  <mat-form-field style="width: 100%;">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="mobile" required>
                  </mat-form-field>
                  <div>
                    <button mat-raised-button color="accent" matStepperPrevious>Prev</button> 
                    <button mat-raised-button color="primary" matStepperNext>Next</button>
                </div>
                </form>
              </mat-step>

              <mat-step [stepControl]="addressFormGroup">
                <form [formGroup]="addressFormGroup">
                  <ng-template matStepLabel>Address Details</ng-template>
                  <mat-form-field style="width: 100%;">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" required>
                  </mat-form-field>
                  <br>
                  <mat-form-field style="width: 100%;">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" required>
                  </mat-form-field>
                  <br>
                  <mat-form-field style="width: 100%;">
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" required>
                  </mat-form-field>
                   
                  <div>
                    <button mat-raised-button color="accent" matStepperPrevious>Prev</button>
                    <button mat-raised-button color="warn" (click)="stepper.reset()">Reset</button>
                    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
                  </div>
                </form>
              </mat-step>
            </mat-horizontal-stepper>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
